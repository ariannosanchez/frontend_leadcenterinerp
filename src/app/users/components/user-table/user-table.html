<p-table [value]="users()" stripedRows selectionMode="single" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Fecha de creaci√≥n</th>
            <th>Nombre(s)</th>
            <th>Apellido(s)</th>
            <th>Correo</th>
            <th>Roles</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>{{ user.createdAt | date:'short' }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                @if (user.isActive) {
                <p-tag value="Activo" severity="success"></p-tag>
                } @else {
                <p-tag value="Inactivo" severity="danger"></p-tag>
                }
            </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="edit.emit(user)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="delete.emit(user)" />
            </td>
        </tr>
    </ng-template>
</p-table>
