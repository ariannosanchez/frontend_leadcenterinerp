<p-table [value]="lead()" stripedRows selectionMode="single" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Fecha de registro</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th>Estado</th>
            <th>Asignado</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template #body let-lead>
        <tr>
            <td>{{ lead.createdAt | date: 'short'}}</td>
            <td>{{ lead.firstName }}</td>
            <td>{{ lead.lastName }}</td>
            <td>{{ lead.email }}</td>
            <td>{{ lead.phone }}</td>
            <td>{{ lead.leadStatus.name }}</td>
            <td>{{ lead.user.firstName }} {{ lead.user.lastName }}</td>
            <td>
                @if (lead.isActive) {
                <p-tag value="Activo" severity="success"></p-tag>
                } @else {
                <p-tag value="Inactivo" severity="danger"></p-tag>
                }
            </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" />
            </td>
        </tr>
    </ng-template>
</p-table>
